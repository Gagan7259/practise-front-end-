    <script type="text/javascript">
        function tellme(p,q,r) {
            if (p >= q && p >= r) {
                return p;
            } else if (q >= p && q >= r) {
                return q
            } else   {
                return r;
            } 
        }

        var B = prompt("Enter The Number");
        var C = prompt("Enter The Number");
