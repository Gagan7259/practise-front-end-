<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script type="text/javascript">
        function table() {
            var num = document.getElementById(`data`).value ;
            for (var i = 1; i <= 10; i++) {
                let result = i * num;
                console.log(`${num} * ${i} = ${result}`)
                document.getElementById(`res`).innerText =` table of ${num} * ${i} = ${result}`
            }
        }

    </script>
</head>

<body>
    <input id="data" type="text">
    <button onclick="table()">Caluclate</button>
    <h1 id="res"></h1>
</body>

</html>
