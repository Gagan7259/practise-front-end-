<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Odd</title>
    <script type="text/javascript">
        function evenorodd() {
            let da = document.getElementById('data').value;
            let d = da % 2 == 0 ? "EVEN Number" : "ODD Number";

            document.getElementById('EO').innerHTML = d;
        }
    </script>
</head>

<body>
    <h1 id="EO"></h1>
    <input type="text" id="data">
    <button onclick="evenorodd()">Tell Me</button>
</body>

</html>
