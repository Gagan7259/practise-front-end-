<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converts  to FarenHeit</title>
    <script type="text/javascript">
const convert=()=>{
    let c=document.getElementById('data').value;
    let f=(c*1.8)+32;
    //alert(f);
    document.getElementById(`res`).innerHTML=`${c} C= ${f}F`
}
    </script>
</head>
<body>
    <input type="number" id="data">
    <button onclick="convert()">Convert</button>
    <h1 id="res"></h1>
</body>
</html>
