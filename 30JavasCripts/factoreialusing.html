    <script type="text/javascript">
        let Number = prompt("enter the value");
        let fact = 1;
        function factorial(n) {
            if (n > Number) {
                return;
            } 
                fact =fact* n;
                n++;
                factorial(n)
        }
        factorial(1)
            console.log("factorial of the given value is:" + fact)
    </script>
