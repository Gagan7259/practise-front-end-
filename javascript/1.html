<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating System</title>
</head>

<body>
    <center>
        <h1 style="color:rgba(196, 17, 59, 0.763)">
            Detecter</h1>
        <h3 style="color:blue">Click on the button to get the OS of User's System</h3>
        <button style="color: green;" onclick="operatingSytem()"> 
            Return Operating System Name 
        </button>
        <p id="os" style="color:green; font-size: 30px;"></p>
    </center>
    <script>
        function operatingSytem() {
            var osname = "Unknown OS"
            if (navigator.appVersion.indexOf("Win") != -1) osname = "Windows";
            if (navigator.appVersion.indexOf("Mac") != -1) osname = "Mac os";
            if (navigator.appVersion.indexOf("X11") != -1) osname = "Unix"
            if (navigator.appVersion.indexOf("Linux") != -1) osname = "Linux";

            document.getElementById("os").innerHTML = osname;
        }
    </script>
</body>

</html>
