<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1 style="background-color: green; color: aqua"> IT'S BUILTIN COLOR</h1>
      <h1 style="background-color: #455664; color: #657876">
        IT'S HEXADECIMAL COLOR
      </h1>
      <h1 style="background-color: rgb(200, 180, 100); color: rgb(80, 80, 80)">
        IT'S RGB COLOR
      </h1>
      <h1
        style="
          background-color: rgba(100, 200, 250, 0.3);
          color: rgba(200, 20, 250, 0.9);
        "
      >
        IT'S RGBA COLOR
      </h1>
      <h1 style="background-color: hsl(10, 20%, 50%); color: aqua">
        IT'S HSL COLOR
      </h1>
      <h1 style="background-color: hsla(10, 20%, 50%, 0.1); color: aqua">
        IT'S HSLA COLOR
      </h1>
    </center>
  </body>
</html>
